                </div>
            </a>

                </div>
                <div class="text-scrollbar flex-row">
                    <p>Contact</p>
                </div>
            </a>

        </nav>
        <div class="countainer-pages" id="container-target">
            <div id="home" class="home"></div>
            <div id="about_me" class="about_me"></div>
            <div id="contact" class="contact"></div>
            <div></div>
        </div>
    </div>
